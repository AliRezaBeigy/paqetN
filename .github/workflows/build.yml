          fi

      - name: Download and build static Qt
        if: steps.cache-qt.outputs.cache-hit != 'true' && steps.release-cache.outputs.release-cache-hit != 'true'
        run: |
          QT_VERSION=6.10.2
          QT_SRC_DIR=qt-everywhere-src-${QT_VERSION}
          WORKSPACE_ROOT=$(pwd)
          QT_INSTALL_PREFIX=${WORKSPACE_ROOT}/qt-static

          wget -q https://download.qt.io/official_releases/qt/6.10/${QT_VERSION}/single/${QT_SRC_DIR}.tar.xz
          tar -xf ${QT_SRC_DIR}.tar.xz
          rm -f ${QT_SRC_DIR}.tar.xz
          cd ${QT_SRC_DIR}

          # Configure Qt for static build (Cocoa backend is default on macOS)
          ./configure -static -release -opensource -confirm-license \
            -prefix "${QT_INSTALL_PREFIX}" \
            -cmake-generator "Ninja" \
            -skip qtwebengine -skip qtmultimedia -skip qt3d -skip qtspeech -skip qtsensors -skip qtserialbus \
            -skip qtwebchannel -skip qtwebview -skip qtdoc -skip qttools -skip qttranslations \
            -skip qtcharts -skip qtlocation -skip qtpositioning -skip qtserialport \
            -skip qtbluetooth -skip qtnfc -skip qtconnectivity \
            -skip qtgraphs -skip qtgrpc -skip qtmqtt -skip qtcoap \
            -skip qtquicktimeline -skip qtlanguageserver \
            -skip qtremoteobjects -skip qtscxml -skip qtscript \
            -skip qtquick3d -skip qtquick3dphysics \
            -skip qtdatavis3d -skip qtopcua -skip qtquickeffectmaker \
            -skip qtwayland -skip qtvirtualkeyboard -skip qthttpserver -skip qtlottie \
            -skip qtimageformats \
            -nomake examples -nomake tests \
            -qt-zlib -qt-libpng -qt-libjpeg -qt-pcre -qt-harfbuzz -qt-freetype \
            -no-icu -no-feature-system-libb2 \
            -no-feature-brotli \
            -optimize-size || exit 1

          # Build and install
          JOBS=$(sysctl -n hw.ncpu)
          cmake --build . --parallel $JOBS || exit 1
          cmake --install . || exit 1

          # Return to workspace root
          cd "${WORKSPACE_ROOT}"

          # Verify Qt installation
          if [ ! -d "qt-static/lib/cmake/Qt6" ]; then
            echo "Error: Qt installation failed - Qt6 cmake files not found"
            echo "Current directory: $(pwd)"
            echo "Contents:"
            ls -la
            exit 1
          fi

          echo "Qt installation verified successfully at $(pwd)/qt-static"

          # Clean up Qt source tree to free disk space
          rm -rf "${QT_SRC_DIR}"

      - name: Compress Qt for release cache
        if: steps.cache-qt.outputs.cache-hit != 'true' && steps.release-cache.outputs.release-cache-hit != 'true'
        run: |
          echo "Compressing Qt static build for release cache..."
          tar --zstd -cf qt-static-6.10.2-macos-arm64.tar.zst qt-static/
          ARCHIVE_SIZE=$(du -h qt-static-6.10.2-macos-arm64.tar.zst | cut -f1)
          echo "Archive size: ${ARCHIVE_SIZE}"

      - name: Upload Qt to release cache
        if: steps.cache-qt.outputs.cache-hit != 'true' && steps.release-cache.outputs.release-cache-hit != 'true'
        run: |
          # Create the cache release if it doesn't exist, then upload
          if ! gh release view qt-cache &>/dev/null; then
            echo "Creating qt-cache release..."
            gh release create qt-cache \
              --title "Build Cache (Development)" \
              --notes "Prebuilt static Qt for CI. This release is used as a build cache." \
              --prerelease
          fi

          echo "Uploading Qt archive to release..."
          gh release upload qt-cache qt-static-6.10.2-macos-arm64.tar.zst --clobber
          echo "Upload complete"

      - name: Setup Qt PATH (cached)
        if: steps.cache-qt.outputs.cache-hit == 'true' || steps.release-cache.outputs.release-cache-hit == 'true'
        run: |
          echo "$(pwd)/qt-static/bin" >> $GITHUB_PATH

      - name: Build QuaZip statically
        run: |
          JOBS=$(sysctl -n hw.ncpu)
          QT_STATIC_DIR=$(pwd)/qt-static

          if [ ! -d "qt-static/lib/cmake/Qt6" ]; then
            echo "Error: Qt6 cmake directory not found"
            ls -la qt-static/lib/cmake/ 2>/dev/null || echo "qt-static directory does not exist"
            exit 1
          fi

          echo "Qt6 found at ${QT_STATIC_DIR}"

          cd 3rdparty/quazip
          mkdir -p build
          cd build
          cmake .. -G "Ninja" \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=OFF \
            -DCMAKE_INSTALL_PREFIX="${QT_STATIC_DIR}" \
            -DCMAKE_PREFIX_PATH="${QT_STATIC_DIR}" \
            -DQUAZIP_QT_MAJOR_VERSION=6
          cmake --build . --parallel $JOBS
          cmake --install .

      - name: Configure CMake for static build
        run: |
          QT_STATIC_DIR=$(pwd)/qt-static
          cmake -B build -G "Ninja" \
            -DCMAKE_BUILD_TYPE=Release \
            -DAPP_VERSION="${{ steps.version.outputs.version_name }}" \
            -DCMAKE_INSTALL_PREFIX=install \
            -DCMAKE_PREFIX_PATH="${QT_STATIC_DIR}" \
            -DBUILD_SHARED_LIBS=OFF

      - name: Build
        run: |
          JOBS=$(sysctl -n hw.ncpu)
          cmake --build build --parallel $JOBS

      - name: Package macOS build
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION="${{ steps.version.outputs.version_name }}"
          mkdir -p package
          cmake --install build --config Release --prefix "$(pwd)/package"
          # MACOSX_BUNDLE + BUNDLE DESTINATION . installs .app at prefix root
          echo "Installed contents:"
          ls -la package/
          mv package/apppaqetN.app package/paqetN.app
          # Create zip preserving macOS resource forks and metadata
          cd package
          ditto -c -k --sequesterRsrc --keepParent paqetN.app paqetN-${VERSION}-macos-arm64.zip
          echo "macOS app bundle created:"
          ls -lh paqetN-${VERSION}-macos-arm64.zip

      - name: Upload macOS artifact
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: paqetN-macos
          path: package/paqetN-*-macos-arm64.zip

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [ build-windows, build-linux, build-macos ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            CHANGELOG.md

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: paqetN-windows
          path: artifacts/windows

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: paqetN-linux
          path: artifacts/linux

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: paqetN-macos
          path: artifacts/macos

      - name: Create GitHub Release
        run: |
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#v}"

          echo "Creating release ${TAG} with artifacts:"
          ls -lhR artifacts/

          # Extract changelog for this version from CHANGELOG.md
          # Looks for section starting with ## [vX.Y.Z] or ## [X.Y.Z] and captures until next ## section
          CHANGELOG=""
          if [ -f CHANGELOG.md ]; then
            CHANGELOG=$(awk -v tag="$TAG" -v ver="$VERSION" '
              BEGIN { found=0; content="" }
              /^## \[/ {
                if (found) exit
                # Match [vX.Y.Z] or [X.Y.Z]
                if ($0 ~ "\\[" tag "\\]" || $0 ~ "\\[" ver "\\]") {
                  found=1
                  next
                }
              }
              found { content = content $0 "\n" }
              END { print content }
            ' CHANGELOG.md)
          fi

          # Build release body with download table and changelog
          RELEASE_BODY=$(cat <<EOF
          ## Downloads

          | Platform | File | Description |
          |----------|------|-------------|
          | Windows | [paqetN-${VERSION}-windows-amd64.zip](https://github.com/${{ github.repository }}/releases/download/${TAG}/paqetN-${VERSION}-windows-amd64.zip) | Windows x64 (portable) |
          | Linux | [paqetN-${VERSION}-linux-amd64.zip](https://github.com/${{ github.repository }}/releases/download/${TAG}/paqetN-${VERSION}-linux-amd64.zip) | Linux x64 (portable) |
          | Linux | [paqetn_${VERSION}_amd64.deb](https://github.com/${{ github.repository }}/releases/download/${TAG}/paqetn_${VERSION}_amd64.deb) | Debian/Ubuntu package |
          | macOS | [paqetN-${VERSION}-macos-arm64.zip](https://github.com/${{ github.repository }}/releases/download/${TAG}/paqetN-${VERSION}-macos-arm64.zip) | macOS Apple Silicon |

          ## Changelog

          ${CHANGELOG:-No changelog entry found for this version.}
          EOF
          )

          gh release create "${TAG}" \
            --repo "${{ github.repository }}" \
            --title "paqetN ${VERSION}" \
            --notes "${RELEASE_BODY}" \
            artifacts/windows/paqetN-${VERSION}-windows-amd64.zip \
            artifacts/linux/paqetN-${VERSION}-linux-amd64.zip \
            artifacts/linux/paqetn_${VERSION}_amd64.deb \
            artifacts/macos/paqetN-${VERSION}-macos-arm64.zip
